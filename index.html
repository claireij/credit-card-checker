<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <header><i class="fas fa-credit-card fa-3x"></i><h1>Credit Card Checker</h1></header>
    
    <div id="content">
    <form>
        <label for="creditCardNumber">Insert your credit card number here</label>
        <ul>
            <li>No spaces</li>
            <li>Between 14 and 16 digits</li>
            <li>e.g. valid credit card number: 4539677908016808</li>
        </ul>
        <div class="input"><input name="creditCardNumber1" id="creditCardNumber1" type="text" value="" pattern="[0-9]{14,16}"></input><i class="fas fa-plus" onclick="addInput(extraInput1)"></i></div>
        <div class="extraInput input" id="extraInput1"><input name="creditCardNumber2" id="creditCardNumber2" type="text" value="" pattern="[0-9]{14,16}"></input><i class="fas fa-minus" onclick="removeInput(extraInput1)"></i><i class="fas fa-plus" onclick="addInput(extraInput2)"></i></div>
        <div class="extraInput input" id="extraInput2"><input name="creditCardNumber3" id="creditCardNumber3" type="text" value="" pattern="[0-9]{14,16}"></input><i class="fas fa-minus" onclick="removeInput(extraInput2)"></i><i class="fas fa-plus" onclick="addInput(extraInput3)"></i></div>
        <div class="extraInput input" id="extraInput3"><input name="creditCardNumber4" id="creditCardNumber4" type="text" value="" pattern="[0-9]{14,16}"></input><i class="fas fa-minus" onclick="removeInput(extraInput3)"></i><i class="fas fa-plus" onclick="addInput(extraInput4)"></i></div>
        <div class="extraInput input" id="extraInput4"><input name="creditCardNumber5" id="creditCardNumber5" type="text" value="" pattern="[0-9]{14,16}"></input><i class="fas fa-minus" onclick="removeInput(extraInput4)"></i></div>
        <button type="button" onClick="randomCreds()">Generate a random credit card number</button><br>
        <!-- Muss danach wieder zu submit geÃ¤ndert werden  -->
        <button type="button" onClick="findInvalidCards()">Check if it's valid</button>
    </form>



    <div id="answer">
        <!-- <p>The number {{number}} from {{company}} is {{validation}}.</p> -->
    </div>
    </div>
    <!-- <script src="./extraInput.js"></script> -->
    <script src="./main.js"></script>
</body>

    
    
</html>
